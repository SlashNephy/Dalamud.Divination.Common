name: CI

env:
  # https://github.com/goatcorp/dalamud-distrib
  DALAMUD_ZIP_URL: 'https://goatcorp.github.io/dalamud-distrib/stg/latest.zip'
  DOTNET_VERSION: '6.0.x'

on:
  push:

  pull_request:
    types:
      - opened
      - synchronize

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          # Required by GitVersion
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '${{ env.DOTNET_VERSION }}'

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri ${{ env.DALAMUD_ZIP_URL }} -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        if: github.event_name != 'pull_request'
        run: |
          dotnet pack --configuration Release --include-source
          dotnet nuget push */bin/x64/Release/*.symbols.nupkg `
            --source https://api.nuget.org/v3/index.json `
            --api-key ${{ secrets.NUGET_API_KEY }} `
            --skip-duplicate

  format:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '${{ env.DOTNET_VERSION }}'

      - name: Format
        run: dotnet format

      - name: Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'ðŸ§¹ dotnet format'
