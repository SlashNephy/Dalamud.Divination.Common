name: CI

env:
  # https://github.com/goatcorp/dalamud-distrib
  DALAMUD_ZIP_URL: 'https://goatcorp.github.io/dalamud-distrib/stg/latest.zip'
  DOTNET_VERSION: '6.0.x'

on:
  push:

  pull_request:
    types:
      - opened
      - synchronize

  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          # Required by GitVersion
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '${{ env.DOTNET_VERSION }}'

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri ${{ env.DALAMUD_ZIP_URL }} -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"

      - name: Build
        run: dotnet build --configuration Release

      - name: Pack
        run: dotnet pack --configuration Release --include-source

      - name: Push
        run: |
          dotnet nuget push */bin/x64/Release/*.nupkg `
            --source https://api.nuget.org/v3/index.json `
            --api-key ${{ secrets.NUGET_API_KEY }}
